<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos-App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <a href="/">Todos-App</a>
                <a href="/">Задачи</a>
                <a href="/categories">Категории</a>
                <div class="flex-row">
                    {% if request.cookies.get('access-token') %}
                    <a href="/profile">Профиль</a>
                    <a href="/auth/logout">Выход</a>
                    {% else %}
                    <a href="/auth/login">Войти</a>
                    <a href="/auth/register">Регистрация</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            {% for error in errors %}
            <div class="error">{{ error }}</div>
            {% endfor %}
            <a class="btn" href="http://127.0.0.1:8000/categories/add">Добавить категорию</a>
            <div class="todos">
                {% for cat in categories %}
                <div class="todo">
                    <b>{{ cat.name }}</b>
                    <div class="flex-row">
                        <a class="btn" href="http://127.0.0.1:8000/categories/{{ cat.id_ }}/todos">
                            TODOs
                        </a>
                        <a class="del-btn" href="http://127.0.0.1:8000/categories/{{ cat.id_ }}/delete">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25"
                                viewBox="0,0,256,256">
                                <g transform="">
                                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1"
                                        stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                        stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                        <g transform="scale(8.53333,8.53333)">
                                            <path
                                                d="M13,3c-0.26757,-0.00363 -0.52543,0.10012 -0.71593,0.28805c-0.1905,0.18793 -0.29774,0.44436 -0.29774,0.71195h-5.98633c-0.36064,-0.0051 -0.69608,0.18438 -0.87789,0.49587c-0.18181,0.3115 -0.18181,0.69676 0,1.00825c0.18181,0.3115 0.51725,0.50097 0.87789,0.49587h18c0.36064,0.0051 0.69608,-0.18438 0.87789,-0.49587c0.18181,-0.3115 0.18181,-0.69676 0,-1.00825c-0.18181,-0.3115 -0.51725,-0.50097 -0.87789,-0.49587h-5.98633c0,-0.26759 -0.10724,-0.52403 -0.29774,-0.71195c-0.1905,-0.18793 -0.44836,-0.29168 -0.71593,-0.28805zM6,8v16c0,1.105 0.895,2 2,2h14c1.105,0 2,-0.895 2,-2v-16z">
                                            </path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper flex-row">
            <p>© Copyright</p>
            <a href="https://instagram.com/0rkhan.d">0rkhan.d</a>
        </div>
    </footer>
</body>

</html>
